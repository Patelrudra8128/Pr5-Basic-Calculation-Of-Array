<!-- 7 -->
<script type="text/javascript">
    var arr = [1,2,3,4,5];
    var add = 0;
    
    document.write("<p>-------7---------</p>");
    document.write("<p>Array = "+arr+"</p>");
    var ans = arr.map(function sum(v,i,a){
        return add += v;
    });

    document.write("<p>Sum of all array elements = "+add+"</p>");
</script>

<!-- 8 -->
<script type="text/javascript">
    var arr = [1,-2,3,4,-5];
    
    document.write("<p>-------8---------</p>");
    document.write("<p>Array = "+arr+"</p>");
    var ans = arr.filter(function sum(v,i,a){
        return v < 0;
    });

    document.write("<p>Negative elements of array = "+ans+"</p>");
</script>
